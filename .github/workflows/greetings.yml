name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' first issue'
        pr-message: 'Hey, well done on getting started with your first PR. Remember to follow the steps: https://github.com/Redstoneguy129/Metamorphosis#contribute-to-metamorphosis'
